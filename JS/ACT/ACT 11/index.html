<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACTIVITAT</title>
    <script>
        // <Helpers>
        function br() {
            document.write("<br>");
        }

        function section(name) {
            document.write(name);
            br();
        }

        function render(title, total) {
            res = title;
            if (total !== false && total !== undefined) {
                res += ": " + total;
            }

            section(res);
        }
        // </Helpers>
    </script>
    <script>
        class Person {
            constructor(ID, age, name, gender) {
                this.ID = ID;
                this.age = age;
                this.name = name;
                this.gender = gender;
            }
        }
    </script>
</head>

<body>
    <script>
        section("A)");
        let sum = 0;
        let n;
        do {
            n = parseFloat(prompt("Say me a number"));
            sum += n;
        } while (n != 9999)
        let print = "ZERO";
        if (sum > 0) {
            print = "POSITIVE";
        } else if (sum < 0) {
            print = "NEGATIVE";
        }
        render("The sum of all numbers is", print);

        section("B)");
        let people = [];
        let totalMen = 0;
        let betweenWorkAge = 0;
        let oldestWomanName = "";
        let oldWomanAge = 0;
        let youngestManID = 0;
        let youngManAge = 0;
        let id = 0;
        do {
            id = prompt("What's the person ID");
            let name = prompt("Name");
            let age = prompt("Age");
            let gender = prompt("Male/Female");

            people.push(new Person(id, age, name, gender));

            if (gender.toLowerCase() == "male") {
                totalMen++;
            }

            if (age >= 18 && age <= 65) {
                betweenWorkAge++;
            }

            if (age > oldWomanAge && gender.toLowerCase() == "female") {
                oldestWomanName = name;
            }

            if ((youngManAge == 0 || age < youngManAge) && gender.toLowerCase() == "male") {
                youngestManID = id;
            }
        } while (id != 0)

        render("There is a total of " + people.length + " people");
        render("There are " + totalMen + " men, and " + (people.length - totalMen) + " women");
        render("A total of " + betweenWorkAge + " people are in working age");
        render("The name of the oldest woman is", oldestWomanName);
        render("The ID of the youngest man is", youngestManID);

        section("C)");
        let finish = false;
        sum = 0;
        do {
            let client = prompt("Say me the client name");
            let accNum = prompt("What's your account number");
            let money = parseFloat(prompt("How much money does this account have"));
            sum += money;
            render(client + " is the owner of " + accNum + " account with " + money + " €");
            finish = (prompt("Finish? (True/False)").toLowerCase() == "true") ? true : false;
        } while (!finish)
        render("The total sum of money is " + sum + " €");
    </script>
</body>

</html>
