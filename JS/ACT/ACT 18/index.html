    <script>
        // <Helpers>
        function br() {
            document.write("<br>");
        }

        function section(name) {
            document.write(name);
            br();
        }

        function render(title, total) {
            res = title;
            if (total !== false && total !== undefined) {
                res += ": " + total;
            }

            section(res);
        }

        // </Helpers>
    </script>

<script>
    function reverse(str) {
        return (str === "") ? "" : reverse(str.substr(1)) + str.charAt(0);
    }

    function lonelyChars(phrase) {
        let index = phrase.indexOf(" ");
        if (index === -1) {
            return ""
        }

        if (phrase.charAt(index + 2) === " " && phrase.charAt(index + 1) !== " "){  //Is a char between spaces?
           return phrase.charAt(index +1) + " " + lonelyChars(phrase.substring(index + 2)); //Add to string the lonely and unhappy char :(
        }

        return lonelyChars(phrase.substring(index + 1)); //Try from next position
    }

    function countVowels(phrase){
        return phrase.match(/[aeiou]/gi).length;
    }
