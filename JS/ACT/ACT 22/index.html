<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACTIVITAT</title>
    <style>
        * {
            font-size: 1em;
        }
    </style>
    <script>
        // <Helpers>
        function br() {
            document.write("<br>");
        }

        function section(name) {
            document.write(name);
            br();
        }

        function render(title, total) {
            res = title;
            if (total !== false && total !== undefined) {
                res += ": " + total;
            }

            section(res);
        }

        // </Helpers>
    </script>
</head>

<body>
<select name="pizzas" id="pizzas" onchange="newSelection()">
    <option value="">Select an option...</option>
    <option value="Pepperoni 6$">Pepperoni 6$</option>
    <option value="QuatroFormaggi 4$">Quatro Formaggi 4$</option>
    <option value="Procciuto 4$">Procciuto 4$</option>
</select>
<input type="text" name="pizza_name" id="pizza_name" disabled>
<script>
    function newSelection() {
        let pizza = document.getElementById("pizzas");
        document.getElementById("pizza_name").value = pizza.options[pizza.selectedIndex].value;
    }
</script>
</body>

</html>
