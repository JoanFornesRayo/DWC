<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACTIVITAT</title>
    <script></script>
</head>

<body>
    <script>
        let len = prompt("Square length:");
        document.write("A) <br> Square perimeter: ",len*4);

        let sum = 0;
        let mult = 1;
        for (let i = 0; i < 4; i++) {
           let x = parseInt(prompt("Tell me numer ", i, ": "));
            sum += x;
            mult *= x;
        }
        document.write("B)<br>")
        document.write("Addition: ", sum);
        document.write("<br>")
        document.write("Product: ", mult);
    </script>
</body>

</html>
