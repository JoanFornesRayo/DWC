<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACTIVITAT</title>
    <script>
        // <Helpers>
        function br() {
            document.write("<br>");
        }

        function section(name) {
            document.write(name);
            br();
        }

        function render(title, total) {
            document.write(title, ": ", total);
            br();
        }
        // </Helpers>
    </script>
</head>

<body>
    <script>

        // A
        let len = prompt("Square length:");
        section("A)");
        render("Square perimeter", len * 4);

        // B
        let sum = 0;
        let mult = 1;
        for (let i = 0; i < 4; i++) {
            let x = parseInt(prompt("Tell me number " + i + ": "));
            sum += x;
            mult *= x;
        }
        section("B)");
        render("Addition", sum);
        render("Product", mult);

        // C
        let res = 0;
        for (let i = 0; i < 2; i++) {
            let price = prompt("Tell me the price of a product:");
            let quantity = prompt("How many did you buy?");
            res += price * quantity;
        }
        section("C)")
        render("The total bill is", res);

        // D
        section("D)");
        let base = prompt("La base de tu triangulo:");
        let height = prompt("La altura de tu triangulo:");
        res = base * height / 2;

        render("La area del triangulo es", res);
    </script>
</body>

</html>
