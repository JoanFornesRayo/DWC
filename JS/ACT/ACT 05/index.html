<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACTIVITAT</title>
    <script>
        // <Helpers>
        function br() {
            document.write("<br>");
        }

        function section(name) {
            document.write(name);
            br();
        }

        function render(title, total) {
            document.write(title, ": ", total);
            br();
        }
        // </Helpers>
    </script>
</head>

<body>
    <script>
        // A
        section("A)");

        let name = prompt("Student name:");
        let marks = [];

        let res = 0;
        for (let i = 0; i < 3; i++) {
            marks[i] = prompt("Give the student mark " + (i + 1) + ":");
            res += parseInt(marks[i]);
        }
        res /= marks.length;
        let aproved = res >= 5;

        render(name + " " + (aproved ?  "aprove" : "failed") + " with an average mark of", res.toFixed(2));
        // B
        section("B)");
        
        let email = prompt("Give me an email:");
        let eVeriefedString = (email == prompt("Give me another email:")) ? "equal" : "different";

        render("Emails are", eVeriefedString + "!");
        
        //C
        section("C)");
        let age = prompt("Give me your age:");
        let inAge = (age >= 18 && age <= 65) ? "You are in working age!" : "You are not in working age :c";
        document.write(inAge);
        br();
        
        //D
        section("D)");
        let n = prompt("Give me a number :v");
        render("Number "+ n + " is", (n%2 == 0) ? "Number is pair!" : "Number is odd");
    </script>
</body>

</html>
