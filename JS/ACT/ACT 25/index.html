<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACTIVITAT</title>
    <style>
        * {
            font-size: 1em;
        }
        input {
            margin-bottom: 5px;
        }
    </style>
    <script>
        // <Helpers>
        function br() {
            document.write("<br>");
        }

        function section(name) {
            document.write(name);
            br();
        }

        function render(title, total) {
            res = title;
            if (total !== false && total !== undefined) {
                res += ": " + total;
            }

            section(res);
        }

        // </Helpers>
    </script>
</head>

<body>
<input type="text" name="username" id="username" placeholder="Username"><br>
<input type="email" name="email" id="email" placeholder="Email"><br>
<textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comment"></textarea><br>
<button onclick="submitInfo()">Submit</button>
<script>
    var username = document.getElementById("username");
    var email = document.getElementById("email");
    var comment = document.getElementById("comment");
    function submitInfo(){
        alert(`Username: ${username.value}\nEmail: ${email.value}\nComment: ${comment.value}`)
    }
</script>
</body>

</html>
