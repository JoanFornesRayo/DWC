            document.write("<br>");

            document.write(name);
            br();
        }

        function render(title, total) {
            document.write(title, ": ", total);
            br();
        }

            let n = prompt("Give me a #:");
            let n2 = prompt("Give me another #:");

            let res = (n > n2) ? parseInt(n) + parseInt(n2) : n2 - n;
            return res;
        }

            let marks = [];
            let res = 0;
            for (let i = 0; i < n; i++) {
                marks[i] = prompt("Give the student mark " + (i + 1) + ":");
                res += parseInt(marks[i]);
            }
            res /= marks.length;
            return res;
