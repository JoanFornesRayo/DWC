<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ACTIVITAT</title>
    <style>
        * {
            font-size: 1em;
        }
        input {
            margin-bottom: 5px;
        }
    </style>
    <script>
        // <Helpers>
        function br() {
            document.write("<br>");
        }

        function section(name) {
            document.write(name);
            br();
        }

        function render(title, total) {
            res = title;
            if (total !== false && total !== undefined) {
                res += ": " + total;
            }

            section(res);
        }

        // </Helpers>
    </script>
</head>

<body>
<input type="text" name="username" id="username" placeholder="Username"><br>
<input type="password" name="password" id="password" placeholder="password" onblur="validation(this)"><br>
<button onclick="validation(document.getElementById('password'))">Submit</button>
<script>
    function validation(element) {
        if (element.value.length < 7){
            alert("The password is shorther than 7");
        } else if (element.value.length > 20) {
            alert("The password is longer than 20");
        }
    }
</script>
</body>

</html>
