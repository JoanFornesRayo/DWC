<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TEMPLATE</title>
    <script src="../jquery.min.js"></script>
    <script src="JS/script.js"></script>
    <style>

        body{
            position: relative;
            height: 100vh;
        }
        #div {
            position: absolute;
            top: 50%;
            left: 50%;

            border: 5px dashed black;
            transition: all 0.3s ease-in-out;
            background-color: #6baac4;
        }
        .rect{
            width: 800px;
            height: 70px;
            margin-top: -35px;
            margin-left: -400px;
        }

        .sqr{
            width: 250px;
            height: 250px;
            margin-top: -125px;
            margin-left: -125px;
        }
    </style>
</head>

<body>
<div id="div" class="rect"></div>
</body>

</html>
